<div class="container">
  <div class="row">
    <div id="header" class="col-12 align-items-center text-center">
      <p>CAMPEONATO DE FILMES</p>
      <h2>Fase de Seleção</h2>
      <h3>___</h3>
      <p>Selecione 8 filmes que você deseja que entrem na competição e depois pressione o botão Gerar Meu Campeonato para prosseguir.</p>
    </div>
  </div>
  <div class="row justify-content-between no-gutters">
    <div class="col-3">
      <h5>Selecionados</h5>
      <h5><span id="contFilmes">0</span> de 8 filmes</h5>
    </div>
    <div class="col-3">
      <div class="btn-gerar-campeonato">
        GERAR MEU CAMPEONATO
      </div>
    </div>
  </div>
  <div id="movie-list" class="row no-gutters">
    <div class="col-3" *ngFor="let filme of filmes">
      <div id="{{filme.id}}" class="box-movie">
        <div class="row">
          <div class="col-2 checkbox"></div>
          <div class="col-10">
            <strong>{{filme.titulo}}</strong>
            <p>{{filme.ano}}</p>
          </div>
        </div>        
      </div>          
    </div>          
  </div>  
</div>
